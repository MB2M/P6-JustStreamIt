<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" media="screen" />

</head>
<body>
    <div class="header">
        <div class="header__heading">
            <h1>JustStreamIt</h1>
        </div>
        <div class="navs">
            <div class="navs__link--active">
                <h3>Accueil</h3>
            </div>
            <div class="navs__link--active">
                <h3>Catégories</h3>
            </div>
        </div>
    </div>
    <div class="best-film">
        <div class="best-film__heading">
            <h1 id="number-one-title"></h1>
        </div>
        <div class="best-film__img">
            <img id="number-one-img" src="" alt="">
        </div>
    </div>
    <div class="top-films">
        <div class="top-films__heading">
            <h1>Films les mieux notés</h1>
        </div>
        <div class="carousel">
            <div class="carousel__left">
                <img src="../public/img/left-arrow.png" alt="">
            </div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__left">
                <img src="../public/img/right-arrow.png" alt="">
            </div>
        </div>
    </div>
    <div class="category">
        <div class="category__title">
            <h1>titre catégorie</h1>
        </div>
        <div class="carousel">
            <div class="carousel__left">
                <img src="../public/img/left-arrow.png" alt="">
            </div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__img"></div>
            <div class="carousel__left">
                <img src="../public/img/right-arrow.png" alt="">
            </div>
        </div>
    </div>

</body>
<script src="./public/js/main.js" type="text/javascript"></script>
</html>
